<html>
<head>
  <meta charset="UTF-8">
    <title>Nicole's Details Page</title>

    
  <h2>Details for {{title}}</h2>
  {{#if result}}
  <ul>
    <li>Title: {{ result.title }}
    <li>Author: {{ result.author }}
    <li>Pubdate: {{ result.pubdate }}
    </ul>
  {{else}}
    not found
  {{/if}}
  
  <h2>Delete {{title}} </h2>
  <input type="button" onclick="location.href='delete?title={{title}}';" value="delete" />
 
  
  <p><a href="/">home</a></p>
</body>
</html>
